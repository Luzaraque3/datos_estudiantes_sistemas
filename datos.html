<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del estudiante</title>
</head>
<body>

    <h2>Colegio San Jose de Guanenta</h2>
    <h3>Especialidad en Sistemas - 2024</h3>

<form action="#" method="post">
    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" name="apellidos"><br><br>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad"><br><br>

    <label for="tipo_documento">Tipo de Documento:</label><br>
    <select id="tipo_documento" name="tipo_documento">
        <option value="ti">T.I.</option>
        <option value="cc">C.C.</option>
        <!-- Puedes agregar más opciones según sea necesario -->
    </select><br><br>

    <label for="numero_documento">Número de Documento de Identidad:</label><br>
    <input type="text" id="numero_documento" name="numero_documento"><br><br>

    <label for="lugar_expedicion">Lugar de Expedición del Documento de Identidad:</label><br>
    <input type="text" id="lugar_expedicion" name="lugar_expedicion"><br><br>

    <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" name="direccion"><br><br>

    <label for="barrio">Barrio:</label><br>
    <input type="text" id="barrio" name="barrio"><br><br>

    <label for="ciudad">Ciudad:</label><br>
    <input type="text" id="ciudad" name="ciudad"><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <label for="celular">Celular:</label><br>
    <input type="tel" id="celular" name="celular"><br><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
